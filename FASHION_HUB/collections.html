<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Hub - Collections</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Lightbox Overlay === */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      margin-top: 5%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }

    .lightbox .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 32px;
      padding: 12px;
      cursor: pointer;
      border-radius: 50%;
    }

    .lightbox .prev:hover,
    .lightbox .next:hover {
      background: rgba(255,255,255,0.6);
    }

    .lightbox .prev { left: 5%; }
    .lightbox .next { right: 5%; }
  </style>
</head>
<body>
 
  <header>Our Collections</header>

  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="new-arrivals.html"><i class="fa-solid fa-shirt"></i> New Arrivals</a>
    <a href="collections.html"><i class="fa-solid fa-bag-shopping"></i> Collections</a>
    <a href="gallery.html"><i class="fa-solid fa-camera"></i> Gallery</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
  </nav>

  <main>
    <h1>Shop by Category</h1>
    <p>Browse our hand-picked collections made for every season and style.</p>

    <div class="collections-grid">

      <!-- Dresses -->
      <div class="card">
        <h3><i class="fa-solid fa-person-dress"></i> Dresses</h3>
        <div class="slider" id="dresses">
          <div class="slides">
            <img src="images/dress-1.png" alt="Dress 1">
            <img src="images/dress-2.png" alt="Dress 2">
            <img src="images/dress-3.png" alt="Dress 3">
          </div>
          <button class="prev" onclick="prevSlide('dresses')">&#10094;</button>
          <button class="next" onclick="nextSlide('dresses')">&#10095;</button>
        </div>
        <a href="#" class="shop-btn">Shop Now</a>
      </div>

      <!-- Shoes -->
      <div class="card">
        <h3><i class="fa-solid fa-shoe-prints"></i> Shoes</h3>
        <div class="slider" id="shoes">
          <div class="slides">
            <img src="images/shoe-1.png" alt="Shoe 1">
            <img src="images/shoe-2.png" alt="Shoe 2">
            <img src="images/shoe-3.png" alt="Shoe 3">
            <img src="images/shoe-4.png" alt="Shoe 4">
          </div>
          <button class="prev" onclick="prevSlide('shoes')">&#10094;</button>
          <button class="next" onclick="nextSlide('shoes')">&#10095;</button>
        </div>
        <a href="#" class="shop-btn">Shop Now</a>
      </div>

      <!-- Accessories -->
      <div class="card">
        <h3><i class="fa-solid fa-gem"></i> Accessories</h3>
        <div class="slider" id="accessories">
          <div class="slides">
            <img src="images/acc-1.png" alt="Accessory 1">
            <img src="images/acc-2.png" alt="Accessory 2">
            <img src="images/acc-3.png" alt="Accessory 3">
          </div>
          <button class="prev" onclick="prevSlide('accessories')">&#10094;</button>
          <button class="next" onclick="nextSlide('accessories')">&#10095;</button>
        </div>
        <a href="#" class="shop-btn">Shop Now</a>
      </div>

      <!-- Streetwear -->
      <div class="card">
        <h3><i class="fa-solid fa-tshirt"></i> Streetwear</h3>
        <div class="slider" id="streetwear">
          <div class="slides">
            <img src="images/street1.png" alt="Streetwear 1">
            <img src="images/street2.png" alt="Streetwear 2">
            <img src="images/street3.png" alt="Streetwear 3">
          </div>
          <button class="prev" onclick="prevSlide('streetwear')">&#10094;</button>
          <button class="next" onclick="nextSlide('streetwear')">&#10095;</button>
        </div>
        <a href="#" class="shop-btn">Shop Now</a>
      </div>

    </div>
  </main>

  <!-- Lightbox Preview -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeLightboxSlide(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Preview">
    <button class="next" onclick="changeLightboxSlide(1)">&#10095;</button>
  </div>

  <footer>&copy; 2025 Fashion Hub.</footer>

  <script>
    const slideIndices = {};
    let currentImages = [];
    let currentIndex = 0;

    function showSlide(id, n) {
      const slider = document.getElementById(id);
      const slides = slider.querySelector('.slides');
      const total = slides.children.length;

      if (!(id in slideIndices)) slideIndices[id] = 0;

      slideIndices[id] = (n + total) % total;
      slides.style.transform = `translateX(-${slideIndices[id] * 100}%)`;
    }

    function nextSlide(id) {
      showSlide(id, slideIndices[id] + 1);
    }

    function prevSlide(id) {
      showSlide(id, slideIndices[id] - 1);
    }

    document.querySelectorAll('.slider').forEach(slider => {
      const id = slider.id;
      showSlide(id, 0);
    });

    // Lightbox logic
    document.querySelectorAll('.slides img').forEach(img => {
      img.addEventListener('click', () => {
        currentImages = [...img.closest('.slides').querySelectorAll('img')].map(i => i.src);
        currentIndex = currentImages.indexOf(img.src);
        openLightbox();
      });
    });

    function openLightbox() {
      document.getElementById('lightbox').style.display = 'block';
      showLightboxSlide(currentIndex);
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function showLightboxSlide(n) {
      if (n < 0) n = currentImages.length - 1;
      if (n >= currentImages.length) n = 0;
      currentIndex = n;
      document.getElementById('lightbox-img').src = currentImages[currentIndex];
    }

    function changeLightboxSlide(step) {
      showLightboxSlide(currentIndex + step);
    }
  </script>
</body>
</html>
