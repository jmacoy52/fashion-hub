<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Hub - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Gallery</header>

  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="new-arrivals.html"><i class="fa-solid fa-shirt"></i> New Arrivals</a>
    <a href="collections.html"><i class="fa-solid fa-bag-shopping"></i> Collections</a>
    <a href="gallery.html"><i class="fa-solid fa-camera"></i> Gallery</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
  </nav>

  <main>
    <h1>Fashion Lookbook</h1>
    <div class="gallery">
      <img src="images/look1.png" alt="Look 1">
      <img src="images/look2.png" alt="Look 2">
      <img src="images/look3.png" alt="Look 3">
      <img src="images/look4.jpg" alt="Look 4">
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Preview">
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <footer>&copy; 2025 Fashion Hub.</footer>

  <script>
    let images = [...document.querySelectorAll('.gallery img')];
    let lightbox = document.getElementById('lightbox');
    let lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'block';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeSlide(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }
  </script>
</body>
</html>
